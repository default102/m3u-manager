version: '3.8'

services:
  m3u-manager:
    build: .
    container_name: m3u-manager
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
    environment:
      - DATABASE_URL=file:/app/data/db.sqlite
    deploy:
      resources:
        limits:
          memory: 1G
    restart: always
